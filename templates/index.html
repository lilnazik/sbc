<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
      SBC Comparator
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css')}}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='ico/logo.png')}}">
</head>
<body>
    
    <form method="post">
        <h1>Enter SBC name</h1>
        <label>First SBC:</label>
        <input list="sbc_list" type="text" name="first_sbc" placeholder="Start typing board name..." required><br><br>
        
        <label>Second SBC:</label>
        <input list="sbc_list" type="text" name="second_sbc" placeholder="Start typing board name..." required><br><br>

        <label class="oner">Advanced search:</label>
        <input class="oner" type="checkbox" id="advanced_serach" name="advanced_serach"><br><br>
        <button type="submit">Compare</button>
    </form>
    <datalist id="sbc_list">
        {% for name in sbc_list.keys() %}
            <option >{{ name }}</option>
        {% endfor %}
    </datalist>
</body>
</html>
